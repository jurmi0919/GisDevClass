<!doctype html>
<html lang="zh-Hant">
<head>
  <meta http-equiv="Pragma" content="no-cache" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
  <style>
    .map {
      width: 100%;
      height: 400px;
    }

    .map {
      max-width: 566px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <title>輸出PDF</title>
</head>
<body>
  <!-- 設定地圖容器 -->
  <div id="map" class="map"></div>

  <form class="form">
    <label for="format">紙張大小</label>
    //紙張大小 寬高(mm)
    const dims = {
      a0: [1189, 841],
      a1: [841, 594],
      a2: [594, 420],
      a3: [420, 297],
      a4: [297, 210],
      a5: [210, 148],
    };
        <select id="format">
          //取得[輸出 PDF]按鈕
          const exportButton = document.getElementById('export-pdf');
          
          //取得[紙張大小]下拉選單
          const formatSelect = document.getElementById('format');
          
          //取得[解析度]下拉選單
          const resolutionSelect = document.getElementById('resolution');
                <option value="a0">A0 (較慢)</option>
                //輸出 PDF
                function ExportPdf() {
                  exportButton.disabled = true;  //先不能按
                  document.body.style.cursor = 'progress';  //改變游標
                
                  const format = formatSelect.value;  //紙張大小
                  const resolution = resolutionSelect.value;  //解析度(DPI是一個量度單位，用於點陣數位影像，意思是指每一英吋長度中點的數目。)
                  const dim = dims[format];  //紙張大小寬高陣列
                  const width = Math.round((dim[0] * resolution) / 25.4);  //寬 (一英吋 = 25.4mm)
                  const height = Math.round((dim[1] * resolution) / 25.4);  //高 (一英吋 = 25.4mm)
                  const size = map.getSize();  //地圖在網頁上大小
                  const viewResolution = map.getView().getResolution();  //取得解析度
                
                  //map render完成
                  map.once('rendercomplete', function () {
                    const mapCanvas = document.createElement('canvas');  //建立繪圖版
                    mapCanvas.width = width;
                    mapCanvas.height = height;
                    const mapContext = mapCanvas.getContext('2d');
                
                    //處理繪圖
                    Array.prototype.forEach.call(
                      document.querySelectorAll('.ol-layer canvas'),
                      function (canvas) {
                        if (canvas.width > 0) {
                          const opacity = canvas.parentNode.style.opacity;
                          mapContext.globalAlpha = opacity === '' ? 1 : Number(opacity);
                          const transform = canvas.style.transform;
                          // Get the transform parameters from the style's transform matrix
                          const matrix = transform
                            .match(/^matrix\(([^\(]*)\)$/)[1]
                            .split(',')
                            .map(Number);
                          // Apply the transform to the export map context
                          CanvasRenderingContext2D.prototype.setTransform.apply(
                            mapContext,
                            matrix
                          );
                          mapContext.drawImage(canvas, 0, 0);
                        }
                      }
                    );
                                  });
                                  //產生PDF
                                  const pdf = new jspdf.jsPDF('landscape', undefined, format);
                                  pdf.addImage(
                                    mapCanvas.toDataURL('image/jpeg'),
                                    'JPEG',
                                    0,
                                    0,
                                    dim[0],
                                    dim[1]
                                  );
                                  pdf.save('map.pdf');
                              
                                  // Reset original map size
                                  map.setSize(size);
                                  map.getView().setResolution(viewResolution);
                                  exportButton.disabled = false;  //不能按 解除
                                  document.body.style.cursor = 'auto'; //改變游標
                                                                
                }
                      <option value="a1">A1</option>
                      // Set print size
                      const printSize = [width, height];
                      map.setSize(printSize);
                      const scaling = Math.min(width / size[0], height / size[1]);
                      map.getView().setResolution(viewResolution / scaling);
                          <option value="a2">A2</option>
      <option value="a3">A3</option>
      <option value="a4" selected>A4</option>
      <option value="a5">A5 (較快)</option>
    </select>
    <label for="resolution">解析度</label>
    <select id="resolution">
      <option value="72">72 dpi (較快)</option>
      <option value="150">150 dpi</option>
      <option value="300">300 dpi (較慢)</option>
    </select>
    <input type="button" id="export-pdf" value="輸出 PDF" class="btn btn-primary" onclick="ExportPdf();" />
  </form>
  <script src="main.js"></script>
</body>
</html>
